<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register for TechCon 2024</title>
</head>
<body>
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form action="#" method="POST" novalidate>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Your full name" required autocomplete="name" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="example@domain.com" required autocomplete="email" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" minlength="8" required autocomplete="new-password" />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" minlength="8" required autocomplete="new-password" />

      <div>
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">I agree to the <a href="terms.html" target="_blank" rel="noopener">terms and conditions</a></label>
      </div>

      <button type="submit">Register Now</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved.</p>
  </footer>
</body>
</html>
